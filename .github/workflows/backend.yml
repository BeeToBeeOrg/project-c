name: API

on:
  pull_request:
    paths:  
      - '.github/workflows/backend.yml'
      - 'backend/api/**'
        
    branches: 
      - '*'
        
  push:
    paths:  
      - '.github/workflows/backend.yml'
      - 'backend/api/**'
      
    branches: 
      - 'develop'
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
        
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1.4.1
      with:
        node-version: 12.x

    - name: Install dependencies
      run: |
        npm install
      working-directory: backend/api
  
    - name: Install poetry
      run: |
        curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python
    
    - name: Set env default
      run: |
        echo "::set-env name=STAGE::dev"

    - name: Set env to test
      if: endsWith(github.ref, '/develop')
      run: |
        echo "::set-env name=STAGE::test"
        
    - name: Set env to production
      if: endsWith(github.ref, '/master')
      run: |
        echo "::set-env name=STAGE::prod"
        
    - name: Deploy to stage
      run: |
        source $HOME/.poetry/env
        
        poetry env use python3.7
        poetry config --local virtualenvs.in-project true
        poetry install

        source .venv/bin/activate
        python3 -m btb.templates
        
        npx serverless deploy --stage $STAGE
      working-directory: backend/api
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Run database upde
      uses: ItsKarma/aws-cli@v1.70.0
      with:
        args: lambda invoke --function-name bee-to-bee-api-${{ env.STAGE }}-dbupdate --invocation-type RequestResponse --payload {} response.json
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: "eu-west-1"

