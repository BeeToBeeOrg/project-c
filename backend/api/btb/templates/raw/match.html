<html>
<header>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <style>
        .template .team {
            padding-top: 24px;
        }

        .template .myteam {
            padding-top: 45px;
        }

        .template .myteam a {
            font-weight: bold;
        }

        .template h2 {
            font-size: 18px;
            line-height: 30px;
            font-weight: normal;
            margin: 0;
        }

        .template .cto {
            width: 354px;
            height: 50px;

            background: #25A6DA;
            border-radius: 90px;

            color: white;

            text-align: center;
            line-height: 50px;

            margin-top: 50px;
        }

        .template .cto-all {
            margin-top: 51px;
            padding-bottom: 44px;
            font-size: 14px;
        }
    </style>
</header>

<body>
    <div class="frame">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td align="center">
                    <table width="540px" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td>
                                <div class="logo">

                                    <img alt="JOWOMO" style="max-width: 100%; 
                                        max-height: 100%; display:block; margin:auto;"

                                </div>
                            </td>
                        </tr>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <table class="template template-top" width="540px" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td align="center">
                                <div class="image">&nbsp;</div>

                                <h1>#name# #term# #team#</h1>
                                <div class="team">
                                    <a href="#url#/dashboard/#team_type#/#team_id#">
                                        Team von #name# anzeigen
                                    </a>
                                </div>

                                <div class="myteam">
                                    <h2>Passend zu Deinem Team</h2>
                                    <a href="#url#/dashboard/#your_team_type#/#your_team_id#">#your_team#</a>
                                </div>

                                <a href="#url#/contact?type=#team_type#&id=#team_id#">
                                    <div class="cto">#name# per E-Mail antworten</div>
                                </a>

                                <a href="#url#/dashboard/#team_type#/#team_id#">
                                    <div class="cto-all">Alles von #name# anzeigen</div>
                                </a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <table class="template" width="540px" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td align="center">
                                <div class="terms">
                                    Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed
                                    diam nonumy eirmod tempor <a href="#url#/agb">FAQ</a> invidunt ut labore et dolore
                                    abbestellen
                                </div>

                                <div class="optout"><a href="#url#/optout/#external_id#">Abbestellen</a></div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
