postgres:
  restart: always
  image: postgres
  ports:
    - "127.0.0.1:5432:5432"
  environment:
    POSTGRES_PASSWORD: postgres
    POSTGRES_DB: dev
  volumes:
    - ./db-create.pgsql:/docker-entrypoint-initdb.d/1-db.sql
    - ./schema.pgsql:/docker-entrypoint-initdb.d/2-schema.sql
    - ./postalcodes.pgsql:/docker-entrypoint-initdb.d/3-postalcodes.sql
    - ./test-data.pgsql:/docker-entrypoint-initdb.d/4-data.sql
