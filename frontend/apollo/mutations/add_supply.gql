mutation updateSupply($id:ID,$companyId:ID!,$name:String!, $quantity:Int!,$skills:[Int!],$active:Boolean!){
  updateSupply(
    
    supply:{
      id:$id,
      companyId:$companyId,
      name:$name,
      quantity:$quantity,
      skills:$skills,
      isActive:$active
      
    }
  ){
    id
    name
  }
}