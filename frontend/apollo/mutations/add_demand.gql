mutation updateDemand($companyId:ID!,$name:String!, $quantity:Int!,$skills:[Int!],$descriptionInt:String!,$descriptionExt:String,$active:Boolean),{
  updateDemand(
    
    demand:{
      companyId:$companyId,
      name:$name,
      quantity:$quantity,
      skills:$skills,
      descriptionInt:$descriptionInt,
      descriptionExt:$descriptionExt,
      isActive:$active
      
    }
  ){
    id
    name
    skills{
        id
        name 
        group
    }
  }
}