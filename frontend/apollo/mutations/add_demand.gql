mutation updateDemand(
  $companyId:ID!,
  $name:String!, 
  $quantity:Int!,
  $skills:[ID!],
  $descriptionInt:String!,
  $descriptionExt:String
),{
  updateDemand(
    
    demand:{
      companyId:$companyId,
      name:$name,
      quantity:$quantity,
      skills:$skills,
      descriptionInt:$descriptionInt,
      descriptionExt:$descriptionExt
      isActive: true
    }
  ){
    id
    name
    skills{
        id
        name 
        group
    }
  }
}