query demandMatches($id: ID!, $radius: Int, $cursor: CursorInput) {
  result: matchDemand(cursor: $cursor, id: $id, radius: $radius) {
    pageInfo {
      offset
      pageSize
      hasNextPage
    }

    matches {
      distance
      percentage
      match: supply {
        id
        name
        description
        skills {
          name
        }
        quantity
        salary: hourlySalary
        company {
          id
          name
          addressLine1
          postalCode
          city
          contact {
            firstName
            lastName
            pictureUrl
          }
          industry {
            name
          }
        }
      }
    }
  }
}
